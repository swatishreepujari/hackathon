  <script type=text/javascript>
			$(function() {
			  $('a#get_data').bind('click', function() {
				$.getJSON('/getData', {
				  name: $('Select[name="company"]').val(),
				}, function(data) {
				    oData = data.result;
				    oData.key = data.key;
                     $('#word_cloud').empty();
                     $('#panel1').empty()
                     $('#panel2').empty()
                     $('#word_cloud').jQCloud('destroy');
                     $('#word_cloud').jQCloud(data.cloud, {
                            width: 500,
                            height: 300
                     });
                     pieGraph('#panel1',oData);
				     lineGraph('#panel2',oData);
 				});
				return false;
			  });
			});
  </script>
